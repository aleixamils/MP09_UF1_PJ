<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/9666623c61.js" crossorigin="anonymous"></script>
    <title>Perfil - TaskLoop</title>
    <script type="module" src="main.js"></script>
</head>

<body class="h-full bg-fondocamps lg:bg-white">

<!-- Header per a escriptori -->
<header class="hidden lg:block fixed top-0 w-full">
    <nav class="bg-fondocamps shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <!-- Logo -->
            <a href="index.html" class="text-3xl font-bold text-secundari">TaskLoop</a>
            <!-- Links de Navegació -->
            <div class="flex space-x-8">
                <a href="index.html" class="flex items-center space-x-2 text-secundari">
                    <i class="fa-solid fa-house text-xl"></i>
                    <span class="text-sm font-semibold">Inici</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-terciari hover:text-blue-600 transition duration-200">
                    <i class="fa-solid fa-briefcase text-xl"></i>
                    <span class="text-sm font-semibold">Feines</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-terciari hover:text-blue-600 transition duration-200">
                    <i class="fa-solid fa-heart text-xl"></i>
                    <span class="text-sm font-semibold">Favorits</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-terciari hover:text-blue-600 transition duration-200">
                    <i class="fa-solid fa-user text-xl"></i>
                    <span class="text-sm font-semibold">Perfil</span>
                </a>
            </div>
        </div>
    </nav>
</header>

<!-- Contingut del perfil -->
<main class="mt-24 flex justify-center lg:mt-32 px-4 flex justify-center items-start">
    <div class=" bg-white rounded-lg shadow-lg p-8 w-full max-w-3xl lg:bg-fondocamps  ">
        <!-- Secció de capçalera del perfil -->
        <div class="flex justify-between items-center border-b pb-4 mb-6">
            <h1 class="text-3xl font-semibold text-gray-700">Perfil</h1>
            <a href="#" class="text-secundari text-sm font-semibold">Sortir</a>
        </div>

        <!-- Informació de l'usuari -->
        <div class="flex items-center space-x-6">
            <img src="/Assets/pf1.jpg" alt="Perfil" class="w-28 h-28 rounded-full border border-gray-300">
            <div>
                <h2 class="text-2xl font-medium text-gray-800">Brooklyn Simmons</h2>
                <p class="text-gray-500 text-sm">brooklyn.simmons@email.com</p>
            </div>
        </div>

        <!-- Links de perfil -->
        <div class="grid grid-cols-2 gap-6 mt-10">
            <div class="flex justify-between items-center border-b pb-2 cursor-pointer hover:text-secundari transition">
                <span class="text-gray-700 text-sm font-medium">Canviar contrasenya</span>
                <i class="fa-solid fa-chevron-right text-gray-500"></i>
            </div>
            <div class="flex justify-between items-center border-b pb-2 cursor-pointer hover:text-secundari transition">
                <span class="text-gray-700 text-sm font-medium">Promocions</span>
                <i class="fa-solid fa-chevron-right text-gray-500"></i>
            </div>
            <div class="flex justify-between items-center border-b pb-2 cursor-pointer hover:text-secundari transition">
                <span class="text-gray-700 text-sm font-medium">Notificacions</span>
                <i class="fa-solid fa-chevron-right text-gray-500"></i>
            </div>
            <div class="flex justify-between items-center border-b pb-2 cursor-pointer hover:text-secundari transition">
                <span class="text-gray-700 text-sm font-medium">Suport</span>
                <i class="fa-solid fa-chevron-right text-gray-500"></i>
            </div>
        </div>

        <!-- Opció per convertir-se en tasker -->
        <div class="mt-10 text-center">
            <a href="#" class="text-secundari text-sm font-semibold">Become a tasker</a>
        </div>
    </div>
</main>

<!-- Navegació inferior per a mòbil -->
<nav class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-between items-center shadow-t lg:hidden">
    <a href="index.html" class="flex flex-col items-center text-gray-500">
        <i class="fa-solid fa-house text-xl"></i>
        <span class="text-xs">Inici</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500">
        <i class="fa-solid fa-briefcase text-xl"></i>
        <span class="text-xs">Feines</span>
    </a>
    <a href="#" class="flex flex-col items-center text-gray-500">
        <i class="fa-solid fa-heart text-xl"></i>
        <span class="text-xs">Favorits</span>
    </a>
    <a href="#" class="flex flex-col items-center text-secundari">
        <i class="fa-solid fa-user text-xl py-1 px-4 bg-fondocamps rounded-3xl"></i>
        <span class="text-xs">Perfil</span>
    </a>
</nav>

</body>
</html>
