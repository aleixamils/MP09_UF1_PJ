<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Completed</title>
    <script type="module" src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/9666623c61.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-100 h-screen flex flex-col font-sans">
    <!-- Header -->
    <header
      class="bg-green-800 text-white flex justify-between items-center p-4"
    >
      <h1 class="text-lg font-semibold">Safata d'entrada</h1>
      <div class="text-white">
        <span class="fas fa-gift"></span>
      </div>
    </header>

    <!-- Enlarged Tabs -->
    <div class="bg-white flex justify-center border-b border-gray-300">
      <button
        class="p-4 text-lg font-semibold text-gray-800 border-b-4 border-gray-700"
      >
        Informació
      </button>
      <button class="p-4 text-lg font-semibold text-gray-500">Xat</button>
    </div>

    <!-- Task Information -->
    <main class="flex-grow p-4 space-y-6">
      <!-- Worker Info -->
      <div class="flex items-center space-x-4">
        <img
          src="./imgPantalla/fotoperfil.jpg"
          alt="Avatar"
          class="w-14 h-14 rounded-full"
        />
        <div>
          <p class="text-gray-700 font-semibold">Has reservat a Dianne</p>
          <p class="text-gray-500 text-sm">Offline.</p>
        </div>
      </div>

      <!-- Task Details -->
      <div class="space-y-2">
        <p class="text-gray-800 font-semibold text-lg">Details</p>

        <!-- Date and Time -->
        <div class="flex items-center space-x-2 text-gray-600">
          <span class="fas fa-calendar-alt"></span>
          <p>Divendres - May 27, 2022</p>
        </div>
        <div class="flex items-center space-x-2 text-gray-600">
          <span class="fas fa-clock"></span>
          <p>9.30 am</p>
        </div>

        <!-- Pricing -->
        <div class="space-y-1">
          <div class="flex justify-between text-gray-800">
            <p>Preu/Hora</p>
            <p>10€/hr</p>
          </div>
          <div class="flex justify-between text-gray-800">
            <p>Taxes</p>
            <p>10€</p>
          </div>
          <div class="flex justify-between font-semibold text-gray-800">
            <p>Total Rate</p>
            <p>28€</p>
          </div>
        </div>

        <!-- Location -->
        <div class="flex items-center space-x-2 text-gray-800">
          <span class="fas fa-map-marker-alt"></span>
          <p>San Francisco, CA</p>
        </div>

        <!-- Notes -->
        <div class="text-gray-800">
          <p>Notes</p>
          <p>...</p>
        </div>
      </div>

      <!-- Button to Rate and Tip -->
      <div class="pt-4">
        <button
          class="w-full bg-green-800 text-white font-semibold py-3 rounded-lg text-lg"
        >
          Calificar i propines
        </button>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-between items-center shadow-t lg:hidden">
      <a href="#" class="flex flex-col items-center text-secundari">
        <i class="fa-solid fa-house text-xl py-1 px-4 bg-fondocamps rounded-3xl"></i>
        <span class="text-xs">Inici</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-500">
        <i class="fa-solid fa-briefcase text-xl"></i>
        <span class="text-xs">Feines</span>
      </a>
      <a href="#" class="flex flex-col items-center text-gray-500">
        <i class="fa-solid fa-heart text-xl"></i>
        <span class="text-xs">Favorits</span>
      </a>
      <a href="src/pages/profile.html" class="flex flex-col items-center text-gray-500">
        <i class="fa-solid fa-user text-xl"></i>
        <span class="text-xs">Perfil</span>
      </a>
    </nav>
  </body>
</html>
