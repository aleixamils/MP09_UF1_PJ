<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskers Favorits</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="max-w-2xl mx-auto p-8">
      <!-- Header -->
      <div
        class="flex justify-between items-center bg-teal-100 p-8 rounded-xl mb-8"
      >
        <h1 class="text-4xl font-bold">My Tasker</h1>
        <span class="text-teal-600 text-5xl">🎁</span>
      </div>

      <!-- Tabs -->
      <div class="flex space-x-10 text-center text-gray-500 text-2xl mb-10">
        <a href="#" class="border-b-4 border-teal-500 font-semibold"
          >T. Preferits</a
        >
        <a href="#" class="font-semibold">T. Utilitzats</a>
      </div>

      <!-- Favorite Tasker Card -->
      <div class="bg-teal-50 p-8 rounded-xl shadow-md mb-10">
        <div class="flex items-center space-x-8">
          <img
            src="https://via.placeholder.com/80"
            alt="Profile"
            class="rounded-full w-20 h-20"
          />
          <div>
            <p class="text-gray-700 font-medium text-2xl">Dianne Russell</p>
            <p class="text-teal-600 text-2xl">★★★★★ (3 review)</p>
            <p class="text-gray-500 text-xl">1 feina</p>
          </div>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <nav
        class="fixed bottom-0 left-0 right-0 bg-gray-100 py-5 flex justify-around items-center border-t text-xl"
      >
        <a href="#" class="flex flex-col items-center text-teal-600">
          <span>🏠</span>
          <span class="text-lg">Inici</span>
        </a>
        <a href="#" class="flex flex-col items-center text-teal-600">
          <span>💬</span>
          <span class="text-lg">Missatges</span>
        </a>
        <a href="#" class="flex flex-col items-center text-teal-600">
          <span>❤️</span>
          <span class="text-lg">Favorits</span>
        </a>
        <a href="#" class="flex flex-col items-center text-teal-600">
          <span>👤</span>
          <span class="text-lg">Perfil</span>
        </a>
      </nav>
    </div>
  </body>
</html>
