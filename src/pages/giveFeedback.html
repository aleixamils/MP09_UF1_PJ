<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dona la teva opinió</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="max-w-2xl mx-auto p-8">
      <!-- Header -->
      <div
        class="flex justify-between items-center bg-teal-100 p-8 rounded-xl mb-8"
      >
        <h1 class="text-4xl font-bold">Dona la teva opinió</h1>
      </div>

      <!-- Rating Section -->
      <div class="text-center mb-10">
        <img
          src="https://via.placeholder.com/120"
          alt="Profile"
          class="mx-auto rounded-full mb-8 w-28 h-28"
        />
        <h2 class="text-2xl font-semibold">Rate Dianne Russell</h2>
        <p class="text-teal-600 text-4xl">★★★★★</p>
      </div>

      <!-- Tags -->
      <div class="flex flex-wrap gap-4 mb-8 justify-center text-xl">
        <span class="bg-teal-50 text-teal-600 py-3 px-6 rounded-full border"
          >Amigable</span
        >
        <span class="bg-teal-50 text-teal-600 py-3 px-6 rounded-full border"
          >Atent</span
        >
        <span class="bg-teal-50 text-teal-600 py-3 px-6 rounded-full border"
          >Eficaç</span
        >
        <span class="bg-teal-50 text-teal-600 py-3 px-6 rounded-full border"
          >Educat</span
        >
      </div>

      <!-- Comment Box -->
      <textarea
        class="w-full h-40 p-6 border rounded-xl mb-8 text-xl text-gray-700"
        placeholder="Deixa un comentari sobre el treballador."
      ></textarea>

      <!-- Submit Button -->
      <button
        class="w-full bg-teal-600 text-white py-4 rounded-xl font-semibold text-2xl"
      >
        Enviar
      </button>
    </div>
  </body>
</html>
