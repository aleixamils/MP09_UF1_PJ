<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dona la teva opinió</title>
    <script type="module" src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/9666623c61.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="max-w-2xl mx-auto p-8">
      <!-- Header -->
      <div
        class="flex justify-between items-center bg-teal-100 p-8 rounded-xl mb-8"
      >
        <h1 class="text-4xl font-bold">Dona la teva opinió</h1>
      </div>

      <!-- Rating Section -->
      <div class="text-center mb-10">
        <img
          src="https://via.placeholder.com/120"
          alt="Profile"
          class="mx-auto rounded-full mb-8 w-28 h-28"
        />
        <h2 class="text-2xl font-semibold">Rate Dianne Russell</h2>
        <p class="text-teal-600 text-4xl">★★★★★</p>
      </div>

      <!-- Tags -->
      <div class="flex flex-wrap gap-4 mb-8 justify-center text-xl">
        <span class="bg-teal-50 text-teal-600 py-3 px-6 rounded-full border"
          >Amigable</span
        >
        <span class="bg-teal-50 text-teal-600 py-3 px-6 rounded-full border"
          >Atent</span
        >
        <span class="bg-teal-50 text-teal-600 py-3 px-6 rounded-full border"
          >Eficaç</span
        >
        <span class="bg-teal-50 text-teal-600 py-3 px-6 rounded-full border"
          >Educat</span
        >
      </div>

      <!-- Comment Box -->
      <textarea
        class="w-full h-40 p-6 border rounded-xl mb-8 text-xl text-gray-700"
        placeholder="Deixa un comentari sobre el treballador."
      ></textarea>

      <!-- Submit Button -->
      <button
        class="w-full bg-teal-600 text-white py-4 rounded-xl font-semibold text-2xl"
      >
        Enviar
      </button>

      <!-- Bottom Navigation -->
      <nav class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-between items-center shadow-t lg:hidden">
        <a href="#" class="flex flex-col items-center text-secundari">
          <i class="fa-solid fa-house text-xl py-1 px-4 bg-fondocamps rounded-3xl"></i>
          <span class="text-xs">Inici</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
          <i class="fa-solid fa-briefcase text-xl"></i>
          <span class="text-xs">Feines</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
          <i class="fa-solid fa-heart text-xl"></i>
          <span class="text-xs">Favorits</span>
        </a>
        <a href="src/pages/profile.html" class="flex flex-col items-center text-gray-500">
          <i class="fa-solid fa-user text-xl"></i>
          <span class="text-xs">Perfil</span>
        </a>
      </nav>
    </div>
  </body>
</html>
