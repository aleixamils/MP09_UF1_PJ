<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convida a un Amic</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div
      class="bg-white rounded-3xl shadow-xl p-16 w-full max-w-lg text-center"
    >
      <!-- Imatge del regal -->
      <div class="flex justify-center mb-10">
        <img src="./imgPantalla/regal.jpg" alt="Regal" class="w-28 h-28" />
      </div>

      <!-- Títol principal -->
      <h2 class="text-3xl font-extrabold text-gray-800 mb-6">
        Guanya 60'' ajudant a un amic
      </h2>

      <!-- Descripció -->
      <p class="text-xl text-gray-600 mb-8">
        Convida a un amic i emporte't 60''
      </p>

      <!-- Botó de compartir -->
      <button
        class="bg-green-800 text-white font-bold py-4 px-10 rounded-full hover:bg-green-700 transition duration-300 text-lg"
      >
        Clica per compartir
      </button>
    </div>
  </body>
</html>
