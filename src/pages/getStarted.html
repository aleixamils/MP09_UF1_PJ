<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskLoop</title>
    <script type="module" src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/9666623c61.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-white flex items-center justify-center h-screen">
    <!-- Contenidor principal -->
    <div
      class="flex flex-col items-center text-center space-y-8 max-w-xs mx-auto md:max-w-2xl lg:max-w-3xl md:space-y-14 lg:space-y-20"
    >


      <a href="login.html" class="self-end text-gray-400 text-lg md:text-xl lg:text-2xl pr-4 md:pr-8 lg:pr-12">Saltar</a>

      <!-- Títol -->
      <h1 class="text-5xl font-bold text-green-800 md:text-6xl lg:text-8xl">
        TaskLoop
      </h1>

      <!-- Descripció -->
      <p class="text-base text-gray-700 px-8 md:text-2xl lg:text-3xl lg:px-16">
        Intercanvia les teves habilitats per temps i utilitza'l per aconseguir
        les d'altres!
      </p>

      <!-- Imatge de perfil -->
      <div
        class="rounded-full overflow-hidden w-48 h-48 bg-green-800 flex items-center justify-center md:w-64 md:h-64 lg:w-80 lg:h-80"
      >
        <img
          src="../assets/start.png"
          alt="Imatge perfil"
          class="object-cover w-full h-full"
        />
      </div>

      <!-- Paginació i botó de començar -->
      <div class="flex items-center justify-between w-full px-12 lg:px-24">
        <!-- Paginació -->
        <div class="flex space-x-3 md:space-x-4 lg:space-x-6">
          <span
            class="w-4 h-4 bg-green-300 rounded-full md:w-6 md:h-6 lg:w-8 lg:h-8"
          ></span>
          <span
            class="w-4 h-4 bg-green-300 rounded-full md:w-6 md:h-6 lg:w-8 lg:h-8"
          ></span>
          <span
            class="w-4 h-4 bg-green-300 rounded-full md:w-6 md:h-6 lg:w-8 lg:h-8"
          ></span>
          <span
            class="w-4 h-4 bg-green-300 rounded-full md:w-6 md:h-6 lg:w-8 lg:h-8"
          ></span>
          <span
            class="w-4 h-4 bg-green-800 rounded-full md:w-6 md:h-6 lg:w-8 lg:h-8"
          ></span>
        </div>

        <a href="login.html" class="text-green-800 text-lg font-semibold md:text-2xl lg:text-3xl">Comença ></a>
      </div>
    </div>
  </body>
</html>
