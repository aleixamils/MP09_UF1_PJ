<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donar Propina</title>
    <script type="module" src="../js/main.js"></script>
    <script src="https://kit.fontawesome.com/9666623c61.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="max-w-2xl mx-auto p-8">
      <!-- Header -->
      <div
        class="flex justify-between items-center bg-teal-100 p-8 rounded-xl mb-8"
      >
        <h1 class="text-4xl font-bold">Donar Propina</h1>
      </div>

      <!-- Give Tips Section -->
      <div class="text-center mb-10">
        <img
          src="../assets/regal.jpg"
          alt="Donar Propina"
          class="mx-auto mb-8 w-32 h-32"
        />
        <p class="text-2xl font-semibold mb-4">
          Gràcies per voler donar una propina!
        </p>
        <p class="text-lg mb-6">El teu suport és molt apreciat.</p>

        <!-- Amount Selection -->
        <div class="flex justify-center space-x-4 mb-6">
          <button
            class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-full text-xl"
          >
            5€
          </button>
          <button
            class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-full text-xl"
          >
            10€
          </button>
          <button
            class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-full text-xl"
          >
            20€
          </button>
        </div>

        <!-- Custom Amount Input -->
        <div class="mb-6">
          <input
            type="number"
            placeholder="Import personalitzat"
            class="w-full p-4 border-2 border-gray-300 rounded-xl text-lg"
          />
        </div>

        <!-- Submit Button -->
        <button
          class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-4 rounded-xl text-xl"
        >
          Donar Propina
        </button>
      </div>

      <!-- Bottom Navigation -->
      <nav class="fixed bottom-0 left-0 right-0 bg-white p-4 flex justify-between items-center shadow-t lg:hidden">
        <a href="#" class="flex flex-col items-center text-secundari">
          <i class="fa-solid fa-house text-xl py-1 px-4 bg-fondocamps rounded-3xl"></i>
          <span class="text-xs">Inici</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
          <i class="fa-solid fa-briefcase text-xl"></i>
          <span class="text-xs">Feines</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-500">
          <i class="fa-solid fa-heart text-xl"></i>
          <span class="text-xs">Favorits</span>
        </a>
        <a href="src/pages/profile.html" class="flex flex-col items-center text-gray-500">
          <i class="fa-solid fa-user text-xl"></i>
          <span class="text-xs">Perfil</span>
        </a>
      </nav>
    </div>
  </body>
</html>
